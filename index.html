<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Aleydis Presentation</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body style="margin: 0px; height: 100vh;">

<div id="carouselExampleIndicators" class="carousel slide" data-bs-interval="false" style="height: 100%; width: 100%;">
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
         <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4" aria-label="Slide 5"></button>
    </div>
    <div class="carousel-inner" style="height: 100%; width: 100%;">
        <!-- TODO: Change asset -->
        <div class="carousel-item active" style="height: 90%; width: 90%;">
            <img src="./assets/1.png" class="d-flex" style="height: 90%; width: 90%">
        </div>
        <div class="carousel-item" style="height: 90%%; width: 90%;">
            <img src="./assets/2.png" class="d-flex" style="height: 90%%; width: 90%;">
        </div>
        <div class="carousel-item" style="height: 90%; width:90% ">
            <img src="./assets/3.png" class="d-flex" style="height: 90%; width: 90%;">
        </div>
       <div class="carousel-item" style="height: 100%; width: 100%;">
            <img src="./assets/4.png" class="d-flex" style="height: 90%; width: 9%;">
        </div>
        <div class="carousel-item" style="height: 100%; width: 100%;">
            <img src="./assets/1.png" class="d-flex" style="height: 100%; width: 100%;">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

</body>
</html>
